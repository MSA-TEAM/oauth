apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: msa-oauth
  labels:
    app: msa-oauth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: msa-oauth
  template:
    metadata:
      labels:
        app: msa-oauth
    spec:
      containers:
      - name: ms-user
        image: docker.gsp.sicc.co.kr/oauth:1.0.0
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: spring.cloud.config.uri
          value: http://msa-config.development.svc.cluster.local:8888
        ports:
        - name: http
          containerPort: 8080
